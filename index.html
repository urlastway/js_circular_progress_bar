<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="circle_container">
            <div class="outside_circle">
                <div class="inside_circle">
                    <div id="circle_number">
                        
                    </div>
                </div>
            </div>

            <svg class="gradient__circle" xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                    <defs>
                    <linearGradient id="GradientColor">
                        <stop offset="0%" stop-color="#e91e63" />
                        <stop offset="100%" stop-color="#673ab7" />
                    </linearGradient>
                    </defs>
                    <circle cx="80" cy="80" r="70" stroke-linecap="round" />
            </svg>

        </div>
    </div>
    <script>
        let circle_number = document.getElementById("circle_number");
        let circle_number_counter = 0;
        setInterval(() => {
            if(circle_number_counter < 65){
                circle_number_counter += 1;
                circle_number.innerHTML = circle_number_counter + "%"
            }
        }, 45)
    </script>
</body>
</html>
